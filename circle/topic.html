  <script>
    const $page = $('.page-topic')
    const $header = $('.m-navbar')
    const $banner = $('.topic-bg')
    const $tabs = $('#tab-container')
    const $content = $('.content')
    const $listWrapper = $('#list-wrapper')

    $page.scroll(function (evt) {
      const top = evt.target.scrollTop
      if (top > ($banner.height() - $header.height())) {
        $header.removeClass('hidden')
      } else {
        $header.addClass('hidden')
      }

      if ($content.offset().top <= $header.height()) {
        $tabs.addClass('to-fixed')
        $content.find('.list')
          .css('overflow-y', 'auto')
          .css('padding-top', '.8rem')
      } else {
        $tabs.removeClass('to-fixed')
        $content.find('.list')
          .css('overflow-y', 'hidden')
          .css('padding-top', '0')
      }
    })

    $tabs.on('click', '.tab-item', function (evt) {
      const _this = $(this)
      const $line = $('.base-line')
      _this.addClass('active')
        .siblings().removeClass('active')
      if (_this.index() === 0) {
        $line.css('left', "0px")
        $listWrapper.css('transform', 'translateX(0%)')
      } else {
        $line.css('left', "50%")
        $listWrapper.css('transform', 'translateX(-50%)')
      }
    })
  </script>
