    <script>
      const $tabWrapper = $('.tab-wrapper')
      const $contentWrapper = $('.content-wrapper')

      $tabWrapper.on('click', '.tab-cell', function (evt) {
        const $this = $(this)
        if (!$this.hasClass('active')) {
          $this.addClass('active').siblings().removeClass('active')
          if ($tabWrapper.hasClass('switch')) {
            $tabWrapper.removeClass('switch')
            $contentWrapper.css('transform', 'translateX(0)')
          } else {
            $tabWrapper.addClass('switch')
            $contentWrapper.css('transform', 'translateX(-50%)')
          }
        }
      })
