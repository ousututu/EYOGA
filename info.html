<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="./lib/ydui-0.1.3/build/css/ydui.css" />
    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/font/iconfont.css">
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="./lib/ydui-0.1.3/build/js/ydui.flexible.js"></script>
    <script src="./lib/jquery.min.js"></script>
  </head>
  <body>
    <div class="page page-info">
      <header class="m-navbar">
        <a href="user.html" class="navbar-item">
          <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
          <span class="navbar-title">个人资料</span>
        </div>
      </header>
      <div class="info-form">
        <label class="avatar-cell" for="input-avatar">
          <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520966322713&di=b5b0878c5357adfe8457d5e5934826bb&imgtype=0&src=http%3A%2F%2Fkibey-fair.b0.upaiyun.com%2F2013%2F02%2F16%2F0d0a9f2bdeae151b3c52e982422cf641.jpg" alt="avatar">
          <div class="des iconfont ic-right">
            更换头像
          </div>
          <input type="file" name="avatar" id="input-avatar">
        </label>

        <label class="feild-cell" for="feild-nike">
          <span>昵称</span>
          <div class="input-wrapper iconfont ic-right">
            <input type="text" id="feild-nike" value="aaa">
          </div>
        </label>
        <label class="feild-cell">
          <span>性别</span>
          <div class="input-wrapper iconfont ic-right">
            <select class="cell-select">
              <option value="0">男</option>
              <option value="1">女</option>
            </select>
          </div>
        </label>
        <label class="feild-cell" for="feild-birth">
          <span>生日</span>
          <div class="input-wrapper iconfont ic-right">
            <input type="date" id="feild-birth" placeholder="选择生日">
          </div>
        </label>
        <label class="feild-cell" for="feild-address">
          <span>所在地</span>
          <div class="input-wrapper iconfont ic-right">
            <input type="text" readonly id="feild-address" placeholder="请选择地址">
          </div>
        </label>
        <label class="feild-cell">
          <span>用户id</span>
          <div class="input-wrapper">
            <div>21130501</div>
          </div>
        </label>
        <label class="feild-cell no-border">
          <span>注册时间</span>
          <div class="input-wrapper">
            <div>2018-02-18</div>
          </div>
        </label>

        <label class="sdk-cell">
            <span>账号绑定</span>
            <div class="input-wrapper iconfont ic-right">
              <div class='sdk-list'>
                <i class='iconfont ic-circle-phone'></i>
                <i class='iconfont ic-circle-weibo'></i>
                <i class='iconfont ic-circle-wechat'></i>
                <i class='iconfont ic-circle-qq'></i>
              </div>
            </div>
          </label>
      </div>
    </div>
    <!-- 引入jQuery 2.0+ -->
    <script src="lib/zepto.min.js"></script>
    <!-- 引入YDUI脚本 -->
    <script src="http://static.ydcss.com/uploads/ydui/ydui.citys.js"></script>
    <script src="lib/ydui-0.1.3/build/js/ydui.js"></script>
    <script>
        var $address = $('#feild-address');
    
        $address.citySelect();
    
        $address.on('click', function () {
          $address.citySelect('open');
        });
    
        $address.on('done.ydui.cityselect', function (ret) {
            /* 省：ret.provance */
            /* 市：ret.city */
            /* 县：ret.area */
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    </script>
  </body>
</html>
