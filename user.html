<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="./lib/ydui-0.1.3/build/css/ydui.css" />
    <link rel="stylesheet" href="./styles/reset.css"/>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/font/iconfont.css">
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="./lib/ydui-0.1.3/build/js/ydui.flexible.js"></script>
    <script src="./lib/jquery.min.js"></script>
  </head>
  <body>
    <div class="page page-user">
      <div class="banner">
        <div class="user-info iconfont ic-right">
          <img src="https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s480x480/e35/21435847_512996652379988_4287058453026832384_n.jpg?ig_cache_key=MTU5OTk2ODk1ODc4NTM5MTE5OQ%3D%3D.2&se=8" alt="avatar">
          <div class="info">
            <p class="user-name">王丽丽</p>
            <p class="level-des"> <span class="tag">Lv 0</span> 不知小白</p>
          </div>
        </div>

        <div class="count">
          <div class="count-cell">关注 21</div>
          <div class="count-cell">粉丝 28</div>
        </div>
      </div>

      <div class="menu">
        <div class="main-menu">
          <div class="main-item">
            <i class="iconfont ic-post"></i>
            <span>我的帖子</span>
          </div>
          <div class="main-item">
              <i class="iconfont ic-download"></i>
            <span>我的下载</span>
          </div>
        </div>
        <a class="menu-cell iconfont ic-right vip">
          <span class="tag">开通会员</span>
          <span class="tip">购会员享特权</span>
        </a>

        <a class="menu-cell iconfont ic-right group">
          <span class="iconfont ic-group des">成长攻略</span>
          <span class="tip">查看我的等级</span>
        </a>
        
        <div class="friend-menu">
          <a class="menu-cell iconfont ic-right invite">
            <span class="iconfont ic-invite des">邀请好友</span>
          </a>
          <a class="menu-cell iconfont ic-right">
            <span class="iconfont ic-rank des">排行榜</span>
          </a>
        </div>
        <a class="menu-cell iconfont ic-right group">
          <span class="iconfont ic-wechat des">关注微信号</span>
        </a>
      </div>

      <div class="tab-bar">
        <div class="tab-item">
          <i class="iconfont ic-practice"></i>
          练习
        </div>
        <div class="tab-item">
          <i class="iconfont ic-teach"></i>
          教学
        </div>
        <div class="tab-item">
          <i class="iconfont ic-yoga-clup"></i>
          娱乐圈
        </div>
        <div class="tab-item active">
          <i class="iconfont ic-person"></i>
          个人
        </div>
      </div>
    </div>
    <!-- 引入jQuery 2.0+ -->
    <script src="lib/zepto.min.js"></script>
    <!-- 引入YDUI脚本 -->
    <script src="lib/ydui-0.1.3/build/js/ydui.js"></script>
  </body>
</html>
