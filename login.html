<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="lib/ydui-0.1.3/build/css/ydui.css" />
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_586629_zky9pnson1ft7qfr.css">
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="lib/ydui-0.1.3/build/js/ydui.flexible.js"></script>
  </head>
  <body>
    <div class="page page-login">
      <div class="logo-wrapper">
        <img src="https://cdn.shopify.com/s/files/1/1464/4604/products/featured_version.png?v=1482707956" alt="logo">
      </div>
      <div class="feild-wrapper">
        <label class="input-feild iconfont ic-phone">
          <input type="text" id="telphone" placeholder="请输入手机号">
        </label>
        <label class="input-feild iconfont ic-psw">
          <input type="password" id="passwrod" placeholder="请输入密码">
        </label>
      </div>
      <div class="login-btn" id="login-btn">
        登录
      </div>
      <div class="sdk-login">
        <div class="dividing-line">
          你也可以通过以下方式登录
        </div>
        <div class="sdk-list">
          <ul>
            <li class="sdk sina">
              <i class="iconfont ic-weibo"></i>
              <span>微博</span>
            </li>
            <li class="sdk qq">
                <i class="iconfont ic-qq"></i>
                <span>QQ</span>
            </li>
            <li class="sdk wechat">
                <i class="iconfont ic-wechat"></i>
                <span>微信</span>
            </li>
          </ul>
        </div>
          <div class="regiest">还没有账号？<a href="register_1.html">立即注册</a></div>
      </div>
    </div>
    <!-- 引入jQuery 2.0+ -->
    <script src="lib/zepto.min.js"></script>
    <!-- 引入YDUI脚本 -->
    <script src="lib/ydui-0.1.3/build/js/ydui.js"></script>
  </body>
</html>
